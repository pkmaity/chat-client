<div nz-col nzSpan="6">
  <div class="chat-container">
    <div nz-row>
      <div nz-col nzSpan="20">
        <input nz-input placeholder="To whome..." [(ngModel)]="newUser" readonly />
      </div>
      <div nz-col nzSpan="4">
          <button nz-button nzType="danger" nzBlock (click)="removeChatBox()" style="padding: 1px" >Close</button>
      </div>
    </div>
    <br>
    <div nz-row>
      <div nz-col nzSpan="24">
        <div class="messages">
          <div nz-row>
            <div nz-col nzSpan="24" style="padding-right: 5px;">
              <div nz-row>
                <div nz-col nzSpan="6">
                  <strong>Raghu Charan:</strong>
                </div>
                <div nz-col nzSpan="18">
                  <div>This text is the content of the box.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div nz-row>
      <div nz-col nzSpan="20">
        <input nz-input placeholder="Type..." [(ngModel)]="newMsg" />
      </div>
      <div nz-col nzSpan="4">
        <button type="button" nz-button nzType="primary" nzBlock (click)="sendMessage()" style="padding: 1px" >Send</button>
      </div>
    </div>
  </div>
</div>
